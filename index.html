<!DOCTYPE html>
<link rel = "stylesheet" href = "default.css"/>
<html>
	
<head>
		<meta charset="utf-8">
		<style>
			body { margin: 0; }
		</style>
        <script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three@0.138.0/build/three.module.js",
                    "OrbitControls": "https://unpkg.com/three@0.138.0/examples/jsm/controls/OrbitControls.js"
                }
            }
        </script>
	</head>

	<body>

        <div id="logo">
            <div id="threed">
                3D
            </div>
            <div id="labs">
                Labs
            </div>
        </div>

		<script src="./main.js" type="module"></script>
        
        <!-- TOP RIGHT AREA ------------------------------------------>
        <div id="top-right">
            
            <div id="top-right-one">
                <div id="reset-camera" class="top-right-one-button">
                    <div class="action-text">
                        Reset Camera
                    </div>
                </div>

                <div id="clear" class="top-right-one-button">
                    <div class="action-text">
                        Clear Scene
                    </div>
                </div>
            </div>

            <div id="top-right-two">
                <img src="./assets/grid2.png" id="grid-icon">

                </div>
                <div class="top-right-two-button">
                    +
                </div>
            </div>

        </div>
        <!-- TOP RIGHT AREA END -------------------------------------->

        <!-- BOTTOM RIGHT AREA --------------------------------------->
        <div id="bottom-right">
            <div class="bottom-right-button">
                <div class="action-text">
                    Engrave Text

                        i
                    </div>
                </div>
            </div>
            <div class="bottom-right-button">
                <div class="action-text">
                    Print
                </div>
            </div>
        </div>
        <!-- BOTTOM RIGHT AREA END ----------------------------------->

        <!-- BOTTOM AREA --------------------------------------------->
        <div id="bottom">
            <div id="pencil" class="yellow-circle">

            </div>
            <div class="texture">
                <div id="plain"></div>
            </div>
            <div class="texture">
                <img src="./assets/brick.png" id="brick">
            </div>
            <div class="vertical-line">

            </div>
            <div id="eraser" class="yellow-circle">

            </div>
        </div>
